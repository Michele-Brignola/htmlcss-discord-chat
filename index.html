<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Michele Brignola" />
    <meta name="description" content="Esercizio 7 - htmlcss-discord-chat" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap Icons -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" /> -->

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <!-- Sidebar Section -->
        <div class="sidebar">
          <ul>
            <li class="side-item active">
              <img class="side-img" src="./img/logo.webp" alt="logo" />
            </li>
            <li class="side-item">
              <img class="side-img" src="./img/server arte.png" alt="arte" />
            </li>
            <li class="side-item">
              <img
                class="side-img"
                src="./img/server_boolean.png"
                alt="boolean" />
            </li>
            <li class="side-item">
              <img
                class="side-img"
                src="./img/server_italia.png"
                alt="italia" />
            </li>
            <li class="side-item">
              <img
                class="side-img"
                src="./img/server_nintendo.png"
                alt="nintendo" />
            </li>
            <li class="side-item">
              <img
                class="side-img"
                src="./img/server_javascript.png"
                alt="javascript" />
            </li>
            <li class="side-item">
              <img
                class="side-img"
                src="./img/server_pokemon.png"
                alt="pokemon" />
            </li>
          </ul>
        </div>

        <!-- Chat Section -->
        <div class="chat">
          <p></p>
        </div>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        <p></p>
      </div>
    </div>
